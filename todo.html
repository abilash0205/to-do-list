<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="overflow-hidden">
    <div class="login">
      <a href="index.html">Login</a>
    </div>
      <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="todo-list-container">
                    <h2 class="text-center mb-4">Todo List</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Add a new task" aria-label="Add a new task" aria-describedby="add-btn" id="task">
                        <button class="btn btn-primary" type="button" id="add-btn" onclick="addTask()">Add</button>
                    </div>
                    <ul id="task-list" class="list-group mb-3" onclick="completeTask()">
                        <!-- Tasks will be dynamically added here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
