<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List - SignIn/SignUp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background: url(subtle-prism.svg);
      }
    </style>
  </head>
  <body class="d-flex align-items-center text-center">
    <!--! -----------------------------Sign In's Markup----------------------------- -->
      <div class="form-signin m-auto p-3 w-100" id="signin">
        <!--? Form to log in to the existing account -->
        <form action="index.html" class="needs-validation" novalidate>
          <h1 class="h3 mb-3 fw-bold">Please sign in</h1>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="login-email"
              placeholder="name@example.com"
              required
            />
            <label for="email">Email address</label>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="login-password"
              placeholder="Password"
              required
            />
            <label for="password">Password</label>
            <div class="invalid-feedback">Please enter your password.</div>
          </div>
          <div class="fw-normal mb-3">
            <label>
              <input type="checkbox" value="remember-me" /> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">
            Sign In
          </button>
        </form>

        <!--? Sign up -->
        <div>
          <p class="mt-2">
            Don't have an account? <a href="" class="text-decoration-none" id="signUpLink">Register Here</a>
          </p>
          <p class="mt-4 text-muted">&copy; 2017-2023</p>
        </div>
      </div>

      <!--! -----------------------------Sign Up's Markup----------------------------- -->
    <div class="form-signup m-auto p-3 w-100" id="signup">
      <!--? Form to create a new account -->
      <form class="needs-validation" novalidate>
        <h1 class="h3 mb-3 fw-bold">Create an Account</h1>
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            placeholder="Enter your name"
            id="signup-name"
            required
          />
          <label for="name">Name</label>
          <div class="invalid-feedback">Please enter your name.</div>
        </div>
        <div class="form-floating">
          <input
            type="email"
            class="form-control"
            placeholder="Enter your Email"
            id="signup-email"
            required
          />
          <label for="email">Email</label>
          <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            placeholder="Enter your Email"
            id="signup-password"
            required
          />
          <label for="password">Password</label>
          <div class="invalid-feedback">Please enter your password.</div>
        </div>
        <div class="fw-normal mb-3">
          <label
            ><input type="checkbox" value="check me"/> I agree with ToDo list's <a href="" class="text-decoration-none">Terms of Service</a> and
            <a href="" class="text-decoration-none">Privacy Policy</a>.</label
          >
        </div>
        <button type="submit" class="w-100 btn btn-lg btn-primary">
          Create Account
        </button>
      </form>

      <!--? Sign in -->
      <div class="">
        <p class="mt-3">
          Already have an account? <a href="" class="text-decoration-none" id="signInLink">Sign In<a><p>
        <p class="mt-4 text-muted">&copy; 2017-2023</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
